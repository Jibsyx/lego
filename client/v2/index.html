<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ§± Lego | Predictability of a lego set deal</title>
  </head>
  <body>
    <h1>Lego</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="6">6</option>
          <option value="12">12</option>
          <option value="24">24</option>
        </select>
      </div>
      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
            
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently published</option>
          <option value="date-desc">Anciently published</option>
          <option value="discount-desc">Best discount</option>
          <option value="comments-desc">Most commented</option>
          <option value="temperature-desc">Hot deals</option>
        </select>
      </div>
      <div id="thresholds">
        <div id="discount-threshold" style="display: none;">
          <label for="min-discount">Min discount:</label>
          <input type="number" id="min-discount" value="50" min="0" max="100" />
        </div>
        <div id="comments-threshold" style="display: none;">
          <label for="min-comments">Min comments:</label>
          <input type="number" id="min-comments" value="15" min="0" />
        </div>
        <div id="temperature-threshold" style="display: none;">
          <label for="min-temperature">Min temperature:</label>
          <input type="number" id="min-temperature" value="100" min="0" />
        </div>
      </div>
      
    </section>
    <section id="lego">
      <h2>Lego sets</h2>
      <div>
        <label>Lego set id:</label>
        <select id="lego-set-id-select"></select> 
      </div>
    </section>
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Number of deals</span>
        <span id="nbDeals">0</span>
      </div>
      <div>
        <span>Number of sales</span>
        <span id="nbSales">0</span>
      </div>
      <div>
        <span>p5 sales price value</span>
        <span id="p5Price">0</span>
      </div>
      <div>
        <span>p25 sales price value</span>
        <span id="p25Price">0</span>
      </div>
      <div>
        <span>p50 sales price value</span>
        <span id="p50Price">0</span>
      </div>      
      <div>
        <span>Lifetime value</span>
        <span id="lifetimeValue">0 days</span>
      </div>
           
    </section>
    <section id="deals"></section>
    <script type="text/javascript" charset="UTF-8" src="utils.js"></script>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
    <section id="sales">
      <h2>Sales on Vinted</h2>
    </section>
    
  </body>
</html>
